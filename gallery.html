<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="v2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>Vehicle Gallery</h1>
        <nav class="top-nav">
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About Us</a>
            <a href="contact.html" class="nav-button">Contact Us</a>
            <a href="signin.html" class="nav-button">Sign In</a>
        </nav>
    </header>
    <div class="container">
        <section class="gallery-section">
            <h2>Exquisite Vehicles</h2>
            <div class="gallery-container">
                <img src="g1.jpg" alt="BMW" class="gallery-image">
                <img src="g2.jpg" alt="Mercedes Sports Car" class="gallery-image">
                <img src="g3.jpg" alt="Range Rover" class="gallery-image">
                <img src="g4.jpg" alt="Lamborghini" class="gallery-image">
                <img src="g5.jpg" alt="Aphine" class="gallery-image">
                <img src="g6.jpg" alt="Audi" class="gallery-image">
                <img src="g7.jpg" alt="Sports Car" class="gallery-image">
                <img src="g8.jpg" alt="Mercedes" class="gallery-image">
                <img src="g9.jpg" alt="Ferrarri" class="gallery-image">
                <img src="g10.jpg" alt="Challenger" class="gallery-image">
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 &#x2764; Maridady Motors. All rights reserved.</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption" class="modal-caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var images = document.getElementsByClassName("gallery-image");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
