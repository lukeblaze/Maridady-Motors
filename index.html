<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maridady Motors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="v2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>Maridady Motors</h1>
        <nav class="top-nav">
            <a href="index.html" class="nav-button">Home</a>
            <a href="about.html" class="nav-button">About Us</a>
            <a href="contact.html" class="nav-button">Contact Us</a>
            <a href="signin.html" class="nav-button">Sign In</a>
        </nav>
    </header>
    <div class="home-container">
        <section class="home-text-section">
            <p>Welcome to Maridady Motor Companyâ€”your trusted destination for exquisite cars, exceptional service, and unmatched automotive excellence.</p>
            <p><a href="#">GET 10% DISCOUNT WHEN YOU USE THE LINK!!!</a></p>
            <p><button onclick="window.location.href='gallery.html'">Click Me</button></p>
        </section>
        <div class="vehicle-container">
            <section class="vehicle-image">
                <img src="p1.jpg" alt="Vehicle 1" class="vehicle-img">
            </section>
            <section class="vehicle-image">
                <img src="p2.webp" alt="Vehicle 2" class="vehicle-img">
            </section>
            <section class="vehicle-image">
                <img src="p3.jpeg" alt="Vehicle 3" class="vehicle-img">
            </section>
            <section class="vehicle-image">
                <img src="p4.jpeg" alt="Vehicle 4" class="vehicle-img">
            </section>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 &#x2764; Maridady Motors. All rights reserved.</p>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption" class="modal-caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var images = document.getElementsByClassName("vehicle-img");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if ('speechSynthesis' in window) {
                const description = "Welcome to Maridady Motor Company, your trusted destination for exquisite cars, exceptional service, and unmatched automotive excellence.";
                const utterance = new SpeechSynthesisUtterance(description);
                const voices = speechSynthesis.getVoices();
                utterance.voice = voices.find(voice => voice.name.includes('Female')); // Customize the voice to be female
                utterance.pitch = 1; // Default pitch
                utterance.rate = 1; // Default rate
                window.speechSynthesis.speak(utterance);
            } else {
                console.log("Sorry, your browser does not support text to speech!");
            }
        });
    </script>
</body>
</html>
